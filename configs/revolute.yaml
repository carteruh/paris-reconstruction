name: revolute
tag: '01'
seed: 42
source: sapien/fridge/10905
exp_dir: ./exp/${source}/${name}

dataset:
  name: blender_paris
  root_dir: ./load/${source}/
  img_wh:
    - 800
    - 800
  train_scale: 1.0
  val_scale: 0.1
  test_scale: 1.0
  pred_scale: 1.0
  train_split: 'train'
  val_split: 'val'
  test_split: 'test'
  pred_split: 'pred'
  white_bkgd: true
  spheric_poses: false
  use_pixel_centers: true
  view_downsample: false
  n_downsample: 64
  random_downsample: false # if not, using farthest point sample
  pred_mode: 'grid' # or "anim"
  view_idx: '0003' # the view for prediction
  max_state: 1 # the maximum state to be interpolated to from state 0
  n_interp: 3 # the number of intermediate states during interpolation
model:
  name: revolute
  radius: 1.5
  init_angle: 0.1
  init_dir:
    - 1.
    - 1.
    - 1.
  motion_gt_path: ./data/${source}/textured_objs/trans.json
  render_step_size: 5.e-3
  num_samples_per_ray: 1024
  train_num_rays: 256
  max_train_num_rays: 1024
  grid_prune: false
  grid_warmup: 2000
  dynamic_ray_sampling: true
  batch_image_sampling: true
  randomized: true
  ray_chunk: 4096
  white_bkgd: true
  use_part_mask: true
  geometry:
    name: volume-density
    radius: ${model.radius}
    feature_dim: 16
    raw_noise_std: 0.
    density_activation: trunc_exp
    density_bias: -1
    isosurface:
      method: mc
      resolution: 256
      chunk: 2097152
      threshold: 10.0
    xyz_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378  
    mlp_network_config:
      otype: FullyFusedMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
  texture:
    name: volume-radiance
    input_feature_dim: ${model.geometry.feature_dim}
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4    
    mlp_network_config:
      otype: FullyFusedMLP
      activation: ReLU
      output_activation: Sigmoid
      n_neurons: 64
      n_hidden_layers: 2
system:
  name: revolute-system
  loss:
    lambda_rgb: 1.    
    lambda_mask: 0.1
    lambda_blend_ratio: 0.000
    lambda_part_mask: 0.000
    reg_from_iter: 10000
  model_optimizer:
    name: Adam
    args:
      lr: 0.002
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      static_geometry:
          lr: ${system.model_optimizer.args.lr}
      static_texture:
          lr: ${system.model_optimizer.args.lr}
      dynamic_geometry:
          lr: ${system.model_optimizer.args.lr}
      dynamic_texture:
          lr: ${system.model_optimizer.args.lr}
  motion_optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      axis_o:
          lr: ${system.motion_optimizer.args.lr}
      quaternions:
          lr: ${system.motion_optimizer.args.lr}
  model_scheduler:
    name: MultiStepLR
    interval: step
    args:
      milestones: [10000, 15000, 18000, 20000, 25000]
      gamma: 0.5
  
  motion_scheduler:
    name: MultiStepLR
    interval: step
    args:
      milestones: [5000, 10000, 15000, 18000, 20000, 25000]
      gamma: 0.33

checkpoint:
  save_top_k: -1
  every_n_train_steps: 10000
  save_last: true

trainer:
  fast_dev_run: false
  max_steps: 60000 #10000  # the step is global_step (optim step), so the actual training iter is half of it
  log_every_n_steps: 10
  num_sanity_val_steps: 0
  val_check_interval: 10 # 500
  limit_train_batches: 1.0
  limit_val_batches: 5
  enable_progress_bar: true 
  precision: 16
